<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Dependente - Finanças</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background);
        }

        .login-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--text-main);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--background);
            color: var(--text-main);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }

        button:hover {
            opacity: 0.9;
        }

        .error {
            color: #ef4444;
            font-size: 0.85rem;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        .success {
            color: #10b981;
            font-size: 0.85rem;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2>Criar Conta (Dependente)</h2>
        <p style="text-align: center; color: var(--text-muted); margin-bottom: 1.5rem;">Você foi convidado para se
            juntar à família.</p>

        <form id="registerForm">
            <div class="form-group">
                <label>Nome de Usuário</label>
                <input type="text" id="username" required placeholder="Ex: filho1">
            </div>
            <div class="form-group">
                <label>Email (Opcional)</label>
                <input type="email" id="email" placeholder="email@exemplo.com">
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="password" required placeholder="********">
            </div>
            <button type="submit" id="btnRegister">Criar Conta</button>
        </form>
        <p id="errorMsg" class="error"></p>
        <p id="successMsg" class="success">Conta criada com sucesso! Redirecionando...</p>
    </div>

    <script>
        const API_URL = '';

        // Ler token da URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.body.innerHTML = '<h3 style="color:white; text-align:center;">Link inválido ou expirado.</h3>';
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnRegister');
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');

            btn.disabled = true;
            btn.innerText = "Criando...";
            errorMsg.style.display = 'none';

            const data = {
                token: token,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                email: document.getElementById('email').value || null
            };

            try {
                const res = await fetch(`${API_URL}/api/register-dependent`, { // Ajuste para /api se necessário, ou rota direta
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!res.ok) {
                    const errInfo = await res.json();
                    throw new Error(errInfo.detail || 'Erro ao criar conta');
                }

                successMsg.style.display = 'block';
                setTimeout(() => window.location.href = 'login.html', 2000);

            } catch (err) {
                errorMsg.innerText = err.message;
                errorMsg.style.display = 'block';
                btn.disabled = false;
                btn.innerText = "Criar Conta";
            }
        });
    </script>
</body>

</html>
