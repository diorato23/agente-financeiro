<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Dependente - Finanças</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background);
        }

        .login-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--text-main);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--background);
            color: var(--text-main);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }

        button:hover {
            opacity: 0.9;
        }

        .error {
            color: #ef4444;
            font-size: 0.85rem;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        .success {
            color: #10b981;
            font-size: 0.85rem;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        /* Password strength checklist */
        .pwd-req {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.75rem;
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        .pwd-req li {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .pwd-req li.valid {
            color: #10b981;
        }

        .pwd-req li.invalid {
            opacity: 0.6;
        }

        .req-icon {
            width: 14px;
            height: 14px;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2 id="titleReg">Crear Cuenta (Dependiente)</h2>
        <p id="inviteSub" style="text-align: center; color: var(--text-muted); margin-bottom: 0.5rem;">Has sido invitado
            a unirte a la familia.</p>
        <p id="depCount"
            style="text-align: center; font-size: 0.85rem; font-weight: 600; color: var(--primary); margin-bottom: 1.5rem; display: none;">
        </p>

        <form id="registerForm">
            <div class="form-group">
                <label>Nombre de Usuario</label>
                <input type="text" id="username" required placeholder="Ej: hijo1">
            </div>
            <div class="form-group">
                <label>Correo electrónico (Opcional)</label>
                <input type="email" id="email" placeholder="correo@ejemplo.com">
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" id="password" required placeholder="Mín. 8 caracteres">
                <ul id="pwdReqs" class="pwd-req" style="display: none;">
                    <li id="reqLen" class="invalid">
                        <i data-lucide="circle" class="req-icon"></i>
                        <span>Mínimo 8 caracteres</span>
                    </li>
                    <li id="reqUpper" class="invalid">
                        <i data-lucide="circle" class="req-icon"></i>
                        <span>Letra mayúscula</span>
                    </li>
                    <li id="reqNum" class="invalid">
                        <i data-lucide="circle" class="req-icon"></i>
                        <span>Al menos un número</span>
                    </li>
                    <li id="reqSpec" class="invalid">
                        <i data-lucide="circle" class="req-icon"></i>
                        <span>Carácter especial (!@#$)</span>
                    </li>
                </ul>
            </div>
            <button type="submit" id="btnRegister">Crear Cuenta</button>
            <button type="button" onclick="window.location.href='login.html'"
                style="background: transparent; border: 1px solid var(--border); color: var(--text-main); margin-top: 0.5rem;">Cancelar
                / Volver al Inicio</button>
        </form>
        <p id="errorMsg" class="error"></p>
        <p id="successMsg" class="success">¡Cuenta creada con éxito! Redirigiendo...</p>
    </div>

    <script>
        const API_URL = '';

        // Init Lucide
        lucide.createIcons();

        // Sistema de Temas
        function applyTheme() {
            const savedTheme = localStorage.getItem('theme') || 'system';
            let themeToApply = savedTheme;
            if (savedTheme === 'system') {
                themeToApply = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }
            document.documentElement.setAttribute('data-theme', themeToApply);
        }
        applyTheme();

        // Ler token da URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.body.innerHTML = '<h3 style="color:white; text-align:center; padding: 2rem;">Enlace inválido o expirado.</h3>';
        } else {
            // Buscar info do convite
            fetchInviteInfo();
        }

        async function fetchInviteInfo() {
            try {
                const res = await fetch(`${API_URL}/invite/info?token=${token}`);
                if (!res.ok) throw new Error('Invite info failed');
                const info = await res.json();

                const depCountEl = document.getElementById('depCount');
                depCountEl.innerText = `${info.current_dependents} de ${info.max_dependents} dependientes registrados`;
                depCountEl.style.display = 'block';

                if (info.current_dependents >= info.max_dependents) {
                    document.getElementById('registerForm').innerHTML = '<p style="color:var(--danger); text-align:center;">El límite de dependientes ha sido alcanzado.</p>';
                    document.getElementById('inviteSub').innerText = "Lo sentimos.";
                }
            } catch (err) {
                console.error(err);
            }
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnRegister');
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');

            btn.disabled = true;
            btn.innerText = "Creando...";
            errorMsg.style.display = 'none';

            const data = {
                token: token,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                email: document.getElementById('email').value || null
            };

            try {
                const res = await fetch(`${API_URL}/register-dependent`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!res.ok) {
                    const errInfo = await res.json();
                    throw new Error(errInfo.detail || 'Error al crear la cuenta');
                }

                successMsg.style.display = 'block';
                setTimeout(() => window.location.href = 'login.html', 2000);

            } catch (err) {
                errorMsg.innerText = err.message;
                errorMsg.style.display = 'block';
                btn.disabled = false;
                btn.innerText = "Crear Cuenta";
            }
        });

        // Password validation logic
        document.getElementById('password').addEventListener('input', function (e) {
            const pwd = e.target.value;
            const checklist = document.getElementById('pwdReqs');
            checklist.style.display = pwd ? 'flex' : 'none';

            const checks = {
                len: pwd.length >= 8,
                upper: /[A-Z]/.test(pwd),
                num: /[0-9]/.test(pwd),
                spec: /[^A-Za-z0-9]/.test(pwd)
            };

            updateReq('reqLen', checks.len);
            updateReq('reqUpper', checks.upper);
            updateReq('reqNum', checks.num);
            updateReq('reqSpec', checks.spec);
        });

        function updateReq(id, isValid) {
            const el = document.getElementById(id);
            el.className = isValid ? 'valid' : 'invalid';
            const icon = el.querySelector('i');
            icon.setAttribute('data-lucide', isValid ? 'check-circle' : 'circle');
            lucide.createIcons();
        }
    </script>
</body>

</html>
