<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Finanzas</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --text-main: #1f2937;
            --text-muted: #6b7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            min-height: 100vh;
            /* Changed from height: 100vh to allow scrolling */
            background-color: #f3f4f6;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
            /* Allow scroll for mobile keyboard */
            padding: 20px;
        }

        /* Blue Wave Background */
        .wave-bg {
            position: fixed;
            /* Fixed so it doesn't scroll away */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #eef2ff 0%, #e0e7ff 100%);
        }

        .wave-shape {
            position: fixed;
            top: 0;
            right: 0;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle at 70% 30%, #4338ca 0%, #4f46e5 100%);
            border-radius: 0 0 0 100%;
            opacity: 0.1;
            filter: blur(60px);
            z-index: -1;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 25px 50px -12px rgba(79, 70, 229, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 10;
        }

        .header h1 {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .header p {
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .input-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.4rem;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-main);
            margin-left: 0.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.9rem 1.2rem;
            border-radius: 12px;
            border: 2px solid #f3f4f6;
            background: #f9fafb;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: var(--text-main);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
        }

        .btn-login:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(79, 70, 229, 0.4);
        }

        .toggle-text {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .toggle-text span {
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
        }

        .circle {
            position: fixed;
            border-radius: 50%;
            z-index: -1;
        }

        .c1 {
            width: 200px;
            height: 200px;
            background: #6366f1;
            top: -50px;
            left: -50px;
            opacity: 0.1;
        }

        .c2 {
            width: 100px;
            height: 100px;
            background: #818cf8;
            bottom: 50px;
            right: -20px;
            opacity: 0.15;
        }

        /* Password Strength */
        .pwd-req {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.3rem;
            margin-left: 0.5rem;
            list-style: none;
        }

        .pwd-req li.valid {
            color: #10b981;
        }

        .pwd-req li.invalid {
            color: #ef4444;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="wave-bg"></div>
    <div class="wave-shape"></div>
    <div class="circle c1"></div>
    <div class="circle c2"></div>

    <div class="login-card">
        <div class="header" id="headerText">
            <h1>¡Bienvenido!</h1>
            <p>Ingresa para administrar tus finanzas</p>
        </div>

        <div id="error-message"
            style="display: none; background-color: #fee2e2; color: #b91c1c; padding: 0.75rem; border-radius: 0.5rem; margin-bottom: 1rem; font-size: 0.9rem; text-align: center;">
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label>Usuario</label>
                <input type="text" id="username" required placeholder="Ej: juan123">
            </div>

            <!-- Campos extras para registro -->
            <div id="regFields" class="hidden">
                <div class="input-group">
                    <label>Nombre Completo</label>
                    <input type="text" id="fullName" placeholder="Ej: Juan Perez">
                </div>
                <div class="input-group">
                    <label>Teléfono</label>
                    <input type="tel" id="phone" placeholder="+57 300...">
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="correo@ejemplo.com">
                </div>
                <div class="input-group">
                    <label>Fecha de Nacimiento</label>
                    <input type="date" id="birthDate">
                </div>
                <div class="input-group">
                    <label>Moneda</label>
                    <select id="currency"
                        style="width: 100%; padding: 0.9rem; border-radius: 12px; border: 2px solid #f3f4f6; background: #f9fafb;">
                        <option value="COP">COP (Peso Colombiano)</option>
                        <option value="USD">USD (Dólar)</option>
                        <option value="BRL">BRL (Real)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Perfil</label>
                    <select id="role"
                        style="width: 100%; padding: 0.9rem; border-radius: 12px; border: 2px solid #f3f4f6; background: #f9fafb;">
                        <option value="admin">Administrador (Padre)</option>
                        <option value="subadmin">Sub-administrador (Madre)</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label>Contraseña</label>
                <input type="password" id="password" required placeholder="••••••••">
                <ul id="pwdReqs" class="pwd-req hidden">
                    <li id="reqLen" class="invalid">○ Mínimo 8 caracteres</li>
                    <li id="reqUpper" class="invalid">○ Letra mayúscula</li>
                    <li id="reqNum" class="invalid">○ Al menos um número</li>
                    <li id="reqSpec" class="invalid">○ Carácter especial (!@#$)</li>
                </ul>
            </div>

            <button type="submit" class="btn-login" id="submitBtn">Ingresar</button>
        </form>

        <p class="toggle-text" id="toggleText">
            ¿No tienes cuenta? <span onclick="toggleMode()">Crear Cuenta</span>
        </p>
        <p style="margin-top: 2rem; font-size: 0.7rem; color: #9ca3af; text-align: center;">v2.6 (Mobile Fix)</p>
    </div>

    <script>
        // Detect API URL dynamically
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://127.0.0.1:8000'
            : ''; // In production, same domain
        let isLoginMode = true;

        function toggleMode() {
            isLoginMode = !isLoginMode;
            const headerH1 = document.querySelector('#headerText h1');
            const headerP = document.querySelector('#headerText p');
            const btn = document.getElementById('submitBtn');
            const toggle = document.getElementById('toggleText');
            const errorDiv = document.getElementById('error-message');
            const regFields = document.getElementById('regFields');
            const pwdReqs = document.getElementById('pwdReqs');

            if (errorDiv) errorDiv.style.display = 'none';

            if (isLoginMode) {
                headerH1.innerText = '¡Bienvenido!';
                headerP.innerText = 'Ingresa para administrar tus finanzas';
                btn.innerText = 'Ingresar';
                toggle.innerHTML = '¿No tienes cuenta? <span onclick="toggleMode()">Crear Cuenta</span>';
                regFields.classList.add('hidden');
                pwdReqs.classList.add('hidden');
                document.getElementById('fullName').required = false;
            } else {
                headerH1.innerText = 'Crear Cuenta';
                headerP.innerText = 'Configura tu perfil para empezar';
                btn.innerText = 'Registrarse';
                toggle.innerHTML = '¿Ya tienes cuenta? <span onclick="toggleMode()">Ingresar</span>';
                regFields.classList.remove('hidden');
                pwdReqs.classList.remove('hidden');
                document.getElementById('fullName').required = true;
            }
        }

        // Strong Password Validation
        document.getElementById('password').addEventListener('input', function (e) {
            if (isLoginMode) return;
            const pwd = e.target.value;

            const checks = {
                len: pwd.length >= 8,
                upper: /[A-Z]/.test(pwd),
                num: /[0-9]/.test(pwd),
                spec: /[^A-Za-z0-9]/.test(pwd)
            };

            document.getElementById('reqLen').className = checks.len ? 'valid' : 'invalid';
            document.getElementById('reqUpper').className = checks.upper ? 'valid' : 'invalid';
            document.getElementById('reqNum').className = checks.num ? 'valid' : 'invalid';
            document.getElementById('reqSpec').className = checks.spec ? 'valid' : 'invalid';

            const allValid = Object.values(checks).every(Boolean);
            document.getElementById('submitBtn').disabled = !allValid && !isLoginMode;
            document.getElementById('submitBtn').style.opacity = allValid ? '1' : '0.5';
        });

        function showError(msg) {
            const el = document.getElementById('error-message');
            if (el) {
                el.innerText = msg;
                el.style.display = 'block';
            } else {
                alert(msg);
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('error-message');

            if (errorDiv) errorDiv.style.display = 'none';
            btn.innerHTML = isLoginMode ? 'Ingresando...' : 'Creando...';
            btn.style.opacity = '0.8';

            try {
                if (isLoginMode) {
                    const res = await fetch(`${API_URL}/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                    });

                    if (!res.ok) {
                        if (res.status === 401) throw new Error('Usuario o contraseña incorrectos');
                        throw new Error('Error en el inicio de sesión');
                    }

                    const data = await res.json();
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user_role', data.user.role || 'user');
                    localStorage.setItem('user_name', data.user.username);
                    window.location.href = 'index.html';

                } else {
                    const res = await fetch(`${API_URL}/auth/register`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            username,
                            password,
                            email: document.getElementById('email').value || null,
                            full_name: document.getElementById('fullName').value,
                            phone: document.getElementById('phone').value,
                            birth_date: document.getElementById('birthDate').value || null,
                            currency: document.getElementById('currency').value,
                            role: document.getElementById('role').value
                        })
                    });

                    if (!res.ok) {
                        let errData = {};
                        try { errData = await res.json(); } catch (e) { }
                        throw new Error(errData.detail || 'Error al crear usuario');
                    }

                    // Auto-login
                    const loginRes = await fetch(`${API_URL}/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                    });

                    if (!loginRes.ok) throw new Error('Error en inicio automático');
                    const data = await loginRes.json();
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user_role', data.user.role || 'user');
                    localStorage.setItem('user_name', data.user.username);
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
                btn.innerHTML = isLoginMode ? 'Ingresar' : 'Registrarse';
                btn.style.opacity = '1';
            }
        });
    </script>
</body>

</html>
