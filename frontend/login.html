<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas — Acceso</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --primary-light: #818cf8;
            --primary-bg: #eef2ff;
            --text-main: #1e1b4b;
            --text-muted: #6b7280;
            --text-light: #9ca3af;
            --success: #10b981;
            --danger: #ef4444;
            --border: #e5e7eb;
        }

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', system-ui, sans-serif;
            min-height: 100dvh;
            background: #0f0e23;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.25rem;
            overflow-y: auto;
            -webkit-font-smoothing: antialiased;
            position: relative;
        }

        /* ===== ANIMATED BACKGROUND ===== */
        .bg-scene {
            position: fixed;
            inset: 0;
            overflow: hidden;
            z-index: 0;
        }

        /* Gradient blobs */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 8s ease-in-out infinite;
        }

        .blob-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #4f46e5 0%, #4338ca 100%);
            top: -150px;
            left: -150px;
            animation-duration: 9s;
        }

        .blob-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #818cf8 0%, #6366f1 100%);
            bottom: -100px;
            right: -100px;
            animation-delay: -4s;
            animation-duration: 11s;
        }

        .blob-3 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #a5b4fc 0%, #4f46e5 100%);
            top: 40%;
            left: 60%;
            opacity: 0.3;
            animation-delay: -2s;
            animation-duration: 13s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(20px, -30px) scale(1.04);
            }

            66% {
                transform: translate(-15px, 20px) scale(0.97);
            }
        }

        /* Noise texture overlay */
        .bg-scene::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
            opacity: 0.4;
            pointer-events: none;
        }

        /* ===== CARD ===== */
        .login-card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 28px;
            padding: 2.5rem 2rem;
            width: 100%;
            max-width: 420px;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: cardIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes cardIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Brand */
        .brand {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.65rem;
            margin-bottom: 2rem;
        }

        .brand-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(79, 70, 229, 0.5);
        }

        .brand-icon svg {
            width: 22px;
            height: 22px;
            color: white;
        }

        .brand-name {
            font-size: 1.6rem;
            font-weight: 800;
            color: white;
            letter-spacing: -0.5px;
        }

        /* Tabs */
        .auth-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 14px;
            padding: 4px;
            margin-bottom: 1.75rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .tab-btn {
            flex: 1;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            padding: 0.6rem;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease;
            font-family: 'Outfit', sans-serif;
        }

        .tab-btn.active {
            background: rgba(255, 255, 255, 0.12);
            color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* Error Banner */
        #error-message {
            display: none;
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            margin-bottom: 1.25rem;
            font-size: 0.88rem;
            text-align: center;
            backdrop-filter: blur(8px);
        }

        /* Input Groups */
        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.4rem;
            font-size: 0.82rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.65);
            letter-spacing: 0.3px;
            text-transform: uppercase;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            width: 18px;
            height: 18px;
            color: rgba(255, 255, 255, 0.35);
            pointer-events: none;
            transition: color 0.2s;
        }

        .input-wrapper input,
        .input-wrapper select {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.75rem;
            border-radius: 12px;
            border: 1.5px solid rgba(255, 255, 255, 0.12);
            background: rgba(255, 255, 255, 0.07);
            color: white;
            font-size: 0.95rem;
            font-family: 'Outfit', sans-serif;
            transition: all 0.2s;
            -webkit-appearance: none;
        }

        .input-wrapper input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .input-wrapper input:focus,
        .input-wrapper select:focus {
            outline: none;
            border-color: var(--primary-light);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .input-wrapper input:focus~.input-icon,
        .input-wrapper select:focus~.input-icon {
            color: var(--primary-light);
        }

        /* Select options dark */
        .input-wrapper select option {
            background: #1e1b4b;
            color: white;
        }

        /* No icon inputs */
        .input-wrapper.no-icon input,
        .input-wrapper.no-icon select {
            padding-left: 1rem;
        }

        /* Password strength */
        .pwd-req {
            font-size: 0.72rem;
            color: rgba(255, 255, 255, 0.45);
            margin-top: 0.4rem;
            margin-left: 0.25rem;
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }

        .pwd-req li {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .pwd-req li.valid {
            color: var(--success);
        }

        .pwd-req li.invalid {
            color: rgba(255, 255, 255, 0.35);
        }

        /* Submit Button */
        .btn-login {
            width: 100%;
            padding: 0.95rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 100px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.25s ease;
            margin-top: 1.25rem;
            box-shadow: 0 4px 20px rgba(79, 70, 229, 0.5);
            position: relative;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
            letter-spacing: 0.2px;
        }

        .btn-login::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 60%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.22), transparent);
            transition: left 0.55s ease;
        }

        .btn-login:hover::after {
            left: 150%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 28px rgba(79, 70, 229, 0.6);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.55;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Footer text */
        .auth-footer {
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.4);
            text-align: center;
        }

        .auth-footer a {
            color: var(--primary-light);
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.2s;
        }

        .auth-footer a:hover {
            color: white;
        }

        .version {
            margin-top: 2rem;
            font-size: 0.68rem;
            color: rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        /* Hidden */
        .hidden {
            display: none !important;
        }

        /* ===== FORM SLIDE ANIMATION ===== */
        .form-section {
            animation: fadeSlide 0.3s ease;
        }

        @keyframes fadeSlide {
            from {
                opacity: 0;
                transform: translateY(6px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== MOBILE ===== */
        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.5rem;
                border-radius: 24px;
                padding-bottom: calc(2rem + env(safe-area-inset-bottom));
            }
        }
    </style>
</head>

<body>
    <!-- Animated Background -->
    <div class="bg-scene">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="login-card">
        <!-- Brand -->
        <div class="brand">
            <div class="brand-icon">
                <i data-lucide="wallet"></i>
            </div>
            <span class="brand-name">Finanzas</span>
        </div>

        <!-- Tabs -->
        <div class="auth-tabs">
            <button class="tab-btn active" id="tabLogin" onclick="setMode(true)">Ingresar</button>
            <button class="tab-btn" id="tabRegister" onclick="setMode(false)">Crear Cuenta</button>
        </div>

        <!-- Error Banner -->
        <div id="error-message"></div>

        <!-- Form -->
        <form id="loginForm">
            <!-- === LOGIN FIELDS === -->
            <div id="loginSection" class="form-section">
                <div class="input-group">
                    <label>Usuario</label>
                    <div class="input-wrapper">
                        <i data-lucide="user" class="input-icon"></i>
                        <input type="text" id="username" required placeholder="Ej: juan123" autocomplete="username">
                    </div>
                </div>
                <div class="input-group" style="margin-bottom: 0.5rem;">
                    <label>Contraseña</label>
                    <div class="input-wrapper">
                        <i data-lucide="lock" class="input-icon"></i>
                        <input type="password" id="password" required placeholder="••••••••"
                            autocomplete="current-password">
                    </div>
                </div>
                <div style="text-align: right; margin-bottom: 1.25rem;">
                    <a href="mailto:soporte@financeiro.com?subject=Recuperar%20Contraseña"
                        style="font-size: 0.78rem; color: var(--primary-light); text-decoration: none; opacity: 0.8; transition: opacity 0.2s;"
                        onmouseover="this.style.opacity='1'" onmouseout="this.style.opacity='0.8'">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>
            </div>

            <!-- === REGISTER FIELDS === -->
            <div id="registerSection" class="hidden form-section">
                <div class="input-group">
                    <label>Usuario</label>
                    <div class="input-wrapper">
                        <i data-lucide="user" class="input-icon"></i>
                        <input type="text" id="r-username" placeholder="Ej: juan123" autocomplete="username">
                    </div>
                </div>
                <div class="input-group">
                    <label>Nombre Completo</label>
                    <div class="input-wrapper">
                        <i data-lucide="badge-check" class="input-icon"></i>
                        <input type="text" id="fullName" placeholder="Juan Pérez">
                    </div>
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <div class="input-wrapper">
                        <i data-lucide="mail" class="input-icon"></i>
                        <input type="email" id="email" placeholder="correo@ejemplo.com">
                    </div>
                </div>
                <div class="input-group">
                    <label>Teléfono</label>
                    <div class="input-wrapper">
                        <i data-lucide="phone" class="input-icon"></i>
                        <input type="tel" id="phone" placeholder="+57 300...">
                    </div>
                </div>
                <div class="input-group">
                    <label>Fecha de Nacimiento</label>
                    <div class="input-wrapper no-icon">
                        <input type="date" id="birthDate" style="padding-left:1rem;">
                    </div>
                </div>
                <div class="input-group">
                    <label>Moneda</label>
                    <div class="input-wrapper no-icon">
                        <select id="currency" style="padding-left:1rem;">
                            <option value="COP">COP — Peso Colombiano</option>
                            <option value="USD">USD — Dólar</option>
                            <option value="BRL">BRL — Real Brasileño</option>
                        </select>
                    </div>
                </div>
                <div class="input-group">
                    <label>Perfil</label>
                    <div class="input-wrapper no-icon">
                        <select id="role" style="padding-left:1rem;">
                            <option value="admin">Administrador (Padre/Madre)</option>
                            <option value="subadmin">Sub-admin (Pareja)</option>
                        </select>
                    </div>
                </div>
                <div class="input-group">
                    <label>Contraseña</label>
                    <div class="input-wrapper">
                        <i data-lucide="lock" class="input-icon"></i>
                        <input type="password" id="r-password" placeholder="Mín. 8 caracteres"
                            autocomplete="new-password">
                    </div>
                    <ul id="pwdReqs" class="pwd-req hidden" style="margin-top: 0.75rem; gap: 0.35rem;">
                        <li id="reqLen" class="invalid">
                            <i data-lucide="circle" class="req-icon" style="width:12px;height:12px;"></i>
                            <span>Mínimo 8 caracteres</span>
                        </li>
                        <li id="reqUpper" class="invalid">
                            <i data-lucide="circle" class="req-icon" style="width:12px;height:12px;"></i>
                            <span>Letra mayúscula</span>
                        </li>
                        <li id="reqNum" class="invalid">
                            <i data-lucide="circle" class="req-icon" style="width:12px;height:12px;"></i>
                            <span>Al menos un número</span>
                        </li>
                        <li id="reqSpec" class="invalid">
                            <i data-lucide="circle" class="req-icon" style="width:12px;height:12px;"></i>
                            <span>Carácter especial (!@#$)</span>
                        </li>
                    </ul>
                </div>
            </div>

            <button type="submit" class="btn-login" id="submitBtn">Ingresar</button>
        </form>

        <p class="auth-footer">
            <span id="toggleHint">¿No tienes cuenta?</span>
            <a id="toggleLink" onclick="setMode(false)"> Crear Cuenta</a>
        </p>

        <p class="version">Finanzas v3.0 · UX Redesign</p>
    </div>

    <script>
        // Init Lucide Icons
        lucide.createIcons();

        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://127.0.0.1:8000' : '';

        let isLoginMode = true;

        function setMode(loginMode) {
            isLoginMode = loginMode;

            // Tabs
            document.getElementById('tabLogin').classList.toggle('active', loginMode);
            document.getElementById('tabRegister').classList.toggle('active', !loginMode);

            // Sections
            document.getElementById('loginSection').classList.toggle('hidden', !loginMode);
            document.getElementById('registerSection').classList.toggle('hidden', loginMode);

            // Animate
            const visibleSection = loginMode
                ? document.getElementById('loginSection')
                : document.getElementById('registerSection');
            visibleSection.classList.remove('form-section');
            void visibleSection.offsetWidth; // trigger reflow
            visibleSection.classList.add('form-section');

            // Button & hints
            document.getElementById('submitBtn').textContent = loginMode ? 'Ingresar' : 'Crear Cuenta';
            document.getElementById('toggleHint').textContent = loginMode ? '¿No tienes cuenta?' : '¿Ya tienes cuenta?';
            document.getElementById('toggleLink').textContent = loginMode ? ' Crear Cuenta' : ' Ingresar';
            document.getElementById('toggleLink').onclick = () => setMode(!loginMode);

            // Password requirements
            document.getElementById('pwdReqs').classList.toggle('hidden', loginMode);

            // Clear errors
            document.getElementById('error-message').style.display = 'none';

            // Disable inputs in hidden section to avoid browser validation errors
            const loginInputs = document.querySelectorAll('#loginSection input');
            const registerInputs = document.querySelectorAll('#registerSection input, #registerSection select');

            loginInputs.forEach(i => i.disabled = !loginMode);
            registerInputs.forEach(i => i.disabled = loginMode);

            // Scroll to top
            window.scrollTo(0, 0);
        }

        // Password validation on register
        document.getElementById('r-password').addEventListener('input', function (e) {
            if (isLoginMode) return;
            const pwd = e.target.value;
            const checks = {
                len: pwd.length >= 8,
                upper: /[A-Z]/.test(pwd),
                num: /[0-9]/.test(pwd),
                spec: /[^A-Za-z0-9]/.test(pwd)
            };

            updateReq('reqLen', checks.len);
            updateReq('reqUpper', checks.upper);
            updateReq('reqNum', checks.num);
            updateReq('reqSpec', checks.spec);

            document.getElementById('pwdReqs').classList.remove('hidden');
        });

        function updateReq(id, isValid) {
            const el = document.getElementById(id);
            if (!el) return;

            el.className = isValid ? 'valid' : 'invalid';
            const icon = el.querySelector('.req-icon');
            if (icon) {
                // Se o Lucide já transformou em SVG, precisamos mudar o data-lucide e recriar
                // ou simplesmente mudar a classe se fosse baseado em CSS.
                // Aqui vamos garantir que o atributo esteja lá para o Lucide.
                icon.setAttribute('data-lucide', isValid ? 'check-circle' : 'circle');
                if (window.lucide) {
                    lucide.createIcons();
                }
            }
        }

        function showError(msg) {
            const el = document.getElementById('error-message');
            el.textContent = msg;
            el.style.display = 'block';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            document.getElementById('error-message').style.display = 'none';
            btn.textContent = isLoginMode ? 'Ingresando...' : 'Creando cuenta...';
            btn.disabled = true;

            try {
                if (isLoginMode) {
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;

                    const res = await fetch(`${API_URL}/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                    });

                    if (!res.ok) {
                        if (res.status === 401) throw new Error('Usuario o contraseña incorrectos');
                        throw new Error('Error en el inicio de sesión');
                    }

                    const data = await res.json();
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user_role', data.user.role || 'user');
                    localStorage.setItem('user_name', data.user.username);
                    window.location.href = 'index.html';

                } else {
                    const username = document.getElementById('r-username').value;
                    const password = document.getElementById('r-password').value;

                    const res = await fetch(`${API_URL}/auth/register`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            username,
                            password,
                            email: document.getElementById('email').value || null,
                            full_name: document.getElementById('fullName').value,
                            phone: document.getElementById('phone').value,
                            birth_date: document.getElementById('birthDate').value || null,
                            currency: document.getElementById('currency').value,
                            role: document.getElementById('role').value
                        })
                    });

                    if (!res.ok) {
                        let errData = {};
                        try { errData = await res.json(); } catch (_) { }
                        throw new Error(errData.detail || 'Error al crear usuario');
                    }

                    // Auto-login após registro
                    const loginRes = await fetch(`${API_URL}/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                    });

                    if (!loginRes.ok) throw new Error('Error en inicio automático');
                    const data = await loginRes.json();
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user_role', data.user.role || 'user');
                    localStorage.setItem('user_name', data.user.username);
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
                btn.textContent = isLoginMode ? 'Ingresar' : 'Crear Cuenta';
                btn.disabled = false;
            }
        });
        // Initialize
        setMode(true);
    </script>
</body>

</html>
