<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Usuarios - Finanzas</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* ===== ADMIN PAGE STYLES ===== */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            gap: 1rem;
        }

        .admin-header h2 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-main);
            margin: 0;
        }

        .admin-header p {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin: 0.25rem 0 0;
        }

        /* ===== SEARCH BAR ===== */
        .search-bar {
            position: relative;
            margin-bottom: 1rem;
        }

        .search-bar input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.8rem;
            border: 1px solid var(--border-light);
            border-radius: var(--radius-lg);
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
            background: var(--bg-card);
            color: var(--text-main);
            transition: var(--transition-base);
            box-sizing: border-box;
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .search-bar .search-icon {
            position: absolute;
            left: 0.9rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            width: 18px;
            height: 18px;
            pointer-events: none;
        }

        /* ===== STATS ROW ===== */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            margin-bottom: 1.25rem;
        }

        .stat-pill {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-lg);
            padding: 0.85rem;
            text-align: center;
        }

        .stat-pill .stat-number {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            line-height: 1;
        }

        .stat-pill .stat-label {
            font-size: 0.72rem;
            color: var(--text-muted);
            margin-top: 0.2rem;
            font-weight: 500;
        }

        /* ===== USER CARDS ===== */
        .users-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .user-card {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-lg);
            padding: 1rem;
            display: grid;
            grid-template-columns: 48px 1fr auto;
            gap: 0.75rem;
            align-items: center;
            transition: var(--transition-base);
        }

        .user-card:hover {
            box-shadow: var(--shadow-card);
            border-color: rgba(79, 70, 229, 0.15);
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
            color: white;
            flex-shrink: 0;
            font-family: 'Outfit', sans-serif;
        }

        .avatar-admin {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
        }

        .avatar-user {
            background: linear-gradient(135deg, #0ea5e9, #06b6d4);
        }

        .avatar-subadmin {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .user-info {
            min-width: 0;
        }

        .user-info-top {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 0.2rem;
        }

        .user-name {
            font-weight: 700;
            font-size: 0.95rem;
            color: var(--text-main);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-email {
            font-size: 0.8rem;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-meta {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            margin-top: 0.35rem;
            flex-wrap: wrap;
        }

        /* ===== BADGES ===== */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.2rem 0.6rem;
            border-radius: 100px;
            font-size: 0.72rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .badge-admin {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
        }

        .badge-user {
            background: #e0e7ff;
            color: #4f46e5;
        }

        .badge-subadmin {
            background: #fef3c7;
            color: #d97706;
        }

        .badge-active {
            background: #d1fae5;
            color: #059669;
        }

        .badge-inactive {
            background: #fee2e2;
            color: #dc2626;
        }

        .badge-subscriber {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: white;
        }

        .user-date {
            font-size: 0.72rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 0.2rem;
        }

        /* ===== ACTION MENU ===== */
        .user-actions {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
            flex-shrink: 0;
        }

        .btn-icon {
            width: 34px;
            height: 34px;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .btn-icon:hover {
            transform: scale(1.1);
        }

        .btn-edit {
            background: #e0e7ff;
            color: #4f46e5;
        }

        .btn-toggle {
            background: #fef3c7;
            color: #d97706;
        }

        .btn-delete {
            background: #fee2e2;
            color: #dc2626;
        }

        /* ===== EMPTY STATE ===== */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-muted);
        }

        .empty-state svg {
            opacity: 0.3;
            margin-bottom: 1rem;
        }

        .empty-state p {
            font-size: 0.95rem;
        }

        /* ===== MODAL STYLES ===== */
        .user-modal .modal-content {
            max-width: 480px;
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            font-size: 1.15rem;
            font-weight: 700;
            color: var(--text-main);
            margin: 0;
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border: none;
            background: var(--bg-secondary, #f3f4f6);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 1.2rem;
            line-height: 1;
            transition: var(--transition-base);
        }

        .modal-close:hover {
            background: #fee2e2;
            color: #dc2626;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        @media (max-width: 400px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        /* ===== ROLE SELECTOR ===== */
        .role-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .role-option {
            padding: 0.75rem 0.5rem;
            border: 2px solid var(--border-light);
            border-radius: var(--radius-md);
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }

        .role-option:hover {
            border-color: var(--primary);
        }

        .role-option.selected {
            border-color: var(--primary);
            background: #e0e7ff;
        }

        .role-option svg {
            width: 20px;
            height: 20px;
            margin-bottom: 0.3rem;
            color: var(--text-muted);
        }

        .role-option.selected svg {
            color: var(--primary);
        }

        .role-option-label {
            font-size: 0.78rem;
            font-weight: 600;
            color: var(--text-muted);
        }

        .role-option.selected .role-option-label {
            color: var(--primary);
        }

        /* ===== SWITCH ===== */
        .switch-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: 0.5rem;
        }

        .switch {
            position: relative;
            width: 46px;
            height: 24px;
            flex-shrink: 0;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #d1d5db;
            transition: 0.3s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background: linear-gradient(135deg, var(--primary), #6366f1);
        }

        input:checked+.slider:before {
            transform: translateX(22px);
        }

        .fab-main {
            position: fixed;
            bottom: calc(1.5rem + env(safe-area-inset-bottom));
            right: 1.5rem;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), #6366f1);
            color: white;
            border: none;
            box-shadow: var(--shadow-primary, 0 4px 20px rgba(79, 70, 229, 0.4));
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
            transition: var(--transition-base);
        }

        @media (max-width: 768px) {
            .fab-main {
                display: flex;
            }

            .btn-new-desktop {
                display: none !important;
            }

            .user-card {
                grid-template-columns: 44px 1fr auto;
                gap: 0.6rem;
                padding: 0.85rem;
            }

            .user-avatar {
                width: 44px;
                height: 44px;
                font-size: 1rem;
            }

            .stats-row {
                gap: 0.5rem;
            }

            .stat-pill .stat-number {
                font-size: 1.3rem;
            }
        }

        @media (min-width: 769px) {
            .user-actions {
                flex-direction: row;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Overlay -->
        <div class="menu-overlay" id="menuOverlay" onclick="toggleSidebar()"></div>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <i data-lucide="wallet"></i>
                <span>Finanzas</span>
            </div>
            <nav>
                <a href="index.html"><i data-lucide="layout-dashboard"></i> Dashboard</a>
                <a href="index.html#transactions"><i data-lucide="list"></i> Transacciones</a>
                <a href="index.html#budgets"><i data-lucide="pie-chart"></i> Presupuestos</a>
                <a href="admin.html" class="active"><i data-lucide="users"></i> Usuarios</a>
            </nav>
            <div style="margin-top: auto; padding: 1rem;">
                <button class="btn-secondary" onclick="logout()" style="width: 100%;">
                    <i data-lucide="log-out" style="width: 18px;"></i> Cerrar Sesión
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <button id="menuToggle" onclick="toggleSidebar()"
                        style="background:none;border:none;cursor:pointer;color:var(--text-main);display:flex;align-items:center;">
                        <i data-lucide="menu" style="width:24px;height:24px;"></i>
                    </button>
                    <h1>Usuarios</h1>
                </div>
            </header>

            <div style="padding: 1rem;">

                <!-- Stats Row -->
                <div class="stats-row" id="statsRow">
                    <div class="stat-pill">
                        <div class="stat-number" id="statTotal">—</div>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat-pill">
                        <div class="stat-number" id="statActive" style="color: #059669;">—</div>
                        <div class="stat-label">Activos</div>
                    </div>
                    <div class="stat-pill">
                        <div class="stat-number" id="statSubscribers" style="color: #d97706;">—</div>
                        <div class="stat-label">Suscritos</div>
                    </div>
                </div>

                <!-- Card with search + list -->
                <div class="card" style="padding: 1.25rem;">
                    <div class="admin-header">
                        <div>
                            <h2>Usuarios del Sistema</h2>
                            <p id="userCountLabel">Cargando...</p>
                        </div>
                        <button class="btn-primary btn-new-desktop" onclick="openUserModal()">
                            <i data-lucide="user-plus" style="width:16px;height:16px;"></i> Nuevo
                        </button>
                    </div>

                    <!-- Search -->
                    <div class="search-bar">
                        <i data-lucide="search" class="search-icon"></i>
                        <input type="text" id="searchInput" placeholder="Buscar por nombre o email..."
                            oninput="filterUsers()">
                    </div>

                    <!-- Users List -->
                    <div class="users-list" id="usersList">
                        <!-- Skeleton -->
                        <div class="user-card" id="skeleton1">
                            <div class="skeleton" style="width:48px;height:48px;border-radius:50%;"></div>
                            <div>
                                <div class="skeleton" style="height:14px;width:120px;margin-bottom:8px;"></div>
                                <div class="skeleton" style="height:12px;width:160px;"></div>
                            </div>
                            <div class="skeleton" style="width:34px;height:80px;border-radius:8px;"></div>
                        </div>
                    </div>

                    <div id="emptyState" class="empty-state" style="display:none;">
                        <i data-lucide="users" style="width:48px;height:48px;"></i>
                        <p>No hay usuarios registrados</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- FAB Mobile -->
    <button class="fab-main" onclick="openUserModal()" title="Nuevo Usuario">
        <i data-lucide="user-plus" style="width:24px;height:24px;"></i>
    </button>

    <!-- User Modal -->
    <div id="userModal" class="modal user-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="userModalTitle">Nuevo Usuario</h2>
                <button class="modal-close" onclick="closeModal('userModal')">×</button>
            </div>
            <form id="userForm">
                <input type="hidden" id="userId">

                <div class="form-row">
                    <div class="form-group">
                        <label>Nombre de Usuario *</label>
                        <input type="text" id="username" required placeholder="ej: juan.perez">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" placeholder="ej: juan@email.com">
                    </div>
                </div>

                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="password" placeholder="••••••••">
                    <small id="passwordHint"
                        style="color:var(--text-muted);font-size:0.78rem;margin-top:0.25rem;display:block;">Requerido
                        para nuevos usuarios</small>
                </div>

                <div class="form-group">
                    <label>Rol</label>
                    <div class="role-selector">
                        <div class="role-option" data-role="user" onclick="selectRole('user')">
                            <i data-lucide="user"></i>
                            <div class="role-option-label">Usuario</div>
                        </div>
                        <div class="role-option" data-role="subadmin" onclick="selectRole('subadmin')">
                            <i data-lucide="shield-half"></i>
                            <div class="role-option-label">Subadmin</div>
                        </div>
                        <div class="role-option" data-role="admin" onclick="selectRole('admin')">
                            <i data-lucide="shield"></i>
                            <div class="role-option-label">Admin</div>
                        </div>
                    </div>
                    <input type="hidden" id="role" value="user">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Estado</label>
                        <div class="switch-container">
                            <label class="switch">
                                <input type="checkbox" id="isActive" checked>
                                <span class="slider"></span>
                            </label>
                            <span id="activeLabel">Activo</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Suscriptor</label>
                        <div class="switch-container">
                            <label class="switch">
                                <input type="checkbox" id="isSubscriber" checked>
                                <span class="slider"></span>
                            </label>
                            <span id="subscriberLabel">Sí</span>
                        </div>
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal('userModal')">Cancelar</button>
                    <button type="submit" class="btn-primary">Guardar Usuario</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content" style="max-width:380px;text-align:center;">
            <div
                style="width:60px;height:60px;background:#fee2e2;border-radius:50%;display:flex;align-items:center;justify-content:center;margin:0 auto 1rem;">
                <i data-lucide="trash-2" style="width:28px;height:28px;color:#dc2626;"></i>
            </div>
            <h2 style="font-size:1.1rem;margin-bottom:0.5rem;">¿Eliminar Usuario?</h2>
            <p style="color:var(--text-muted);font-size:0.9rem;margin-bottom:1.5rem;">Esta acción no se puede deshacer.
            </p>
            <div class="modal-actions" style="justify-content:center;">
                <button type="button" class="btn-secondary" onclick="closeModal('confirmModal')">Cancelar</button>
                <button type="button" class="btn-primary"
                    style="background:linear-gradient(135deg,#ef4444,#dc2626);box-shadow:0 4px 12px rgba(220,38,38,0.3);"
                    onclick="confirmDelete()">Eliminar</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '';
        let users = [];
        let filteredUsers = [];
        let editingUserId = null;
        let deletingUserId = null;

        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadUsers();
            lucide.createIcons();
        });

        function checkAuth() {
            const token = localStorage.getItem('access_token');
            const role = localStorage.getItem('user_role');
            if (!token) { window.location.href = 'login.html'; return; }
            if (role !== 'admin') {
                alert('Acceso denegado. Se requieren permisos de administrador.');
                window.location.href = 'index.html';
            }
        }

        function getAuthHeaders() {
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem('access_token')}`
            };
        }

        async function loadUsers() {
            try {
                const res = await fetch(`${API_URL}/users/`, { headers: getAuthHeaders() });
                if (res.status === 401 || res.status === 403) { logout(); return; }
                if (!res.ok) throw new Error('Error ' + res.status);
                users = await res.json();
                filteredUsers = [...users];
                updateStats();
                renderUsers(filteredUsers);
            } catch (err) {
                console.error('Error loading users:', err);
                document.getElementById('skeleton1').style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('userCountLabel').textContent = 'Error al cargar usuarios';
            }
        }

        function updateStats() {
            document.getElementById('statTotal').textContent = users.length;
            document.getElementById('statActive').textContent = users.filter(u => u.is_active).length;
            document.getElementById('statSubscribers').textContent = users.filter(u => u.is_subscriber).length;
        }

        function filterUsers() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            filteredUsers = users.filter(u =>
                u.username.toLowerCase().includes(q) ||
                (u.email || '').toLowerCase().includes(q)
            );
            renderUsers(filteredUsers);
        }

        function getInitials(username) {
            return username.substring(0, 2).toUpperCase();
        }

        function getAvatarClass(role) {
            if (role === 'admin') return 'avatar-admin';
            if (role === 'subadmin') return 'avatar-subadmin';
            return 'avatar-user';
        }

        function getRoleBadge(role) {
            if (role === 'admin') return '<span class="badge badge-admin">Admin</span>';
            if (role === 'subadmin') return '<span class="badge badge-subadmin">Subadmin</span>';
            return '<span class="badge badge-user">Usuario</span>';
        }

        function formatDate(dateStr) {
            if (!dateStr) return '—';
            const d = new Date(dateStr);
            return d.toLocaleDateString('es-CO', { day: 'numeric', month: 'short', year: 'numeric' });
        }

        function renderUsers(list) {
            const container = document.getElementById('usersList');
            const emptyState = document.getElementById('emptyState');
            document.getElementById('skeleton1').style.display = 'none';

            document.getElementById('userCountLabel').textContent =
                `${list.length} usuario${list.length !== 1 ? 's' : ''} encontrado${list.length !== 1 ? 's' : ''}`;

            if (list.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            container.innerHTML = list.map(user => `
                <div class="user-card">
                    <div class="user-avatar ${getAvatarClass(user.role)}">${getInitials(user.username)}</div>
                    <div class="user-info">
                        <div class="user-info-top">
                            <span class="user-name">${user.username}</span>
                        </div>
                        <div class="user-email">${user.email || 'Sin email'}</div>
                        <div class="user-meta">
                            ${getRoleBadge(user.role)}
                            <span class="badge ${user.is_active ? 'badge-active' : 'badge-inactive'}">
                                ${user.is_active ? 'Activo' : 'Inactivo'}
                            </span>
                            ${user.is_subscriber ? '<span class="badge badge-subscriber">⭐ Pro</span>' : ''}
                        </div>
                        <div class="user-date">
                            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="11" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
                            ${formatDate(user.created_at)}
                        </div>
                    </div>
                    <div class="user-actions">
                        <button class="btn-icon btn-edit" onclick="editUser(${user.id})" title="Editar">
                            <i data-lucide="pencil" style="width:15px;height:15px;"></i>
                        </button>
                        <button class="btn-icon btn-toggle" onclick="toggleUser(${user.id})" title="${user.is_active ? 'Inactivar' : 'Activar'}">
                            <i data-lucide="${user.is_active ? 'user-x' : 'user-check'}" style="width:15px;height:15px;"></i>
                        </button>
                        <button class="btn-icon btn-delete" onclick="deleteUser(${user.id})" title="Eliminar">
                            <i data-lucide="trash-2" style="width:15px;height:15px;"></i>
                        </button>
                    </div>
                </div>
            `).join('');

            lucide.createIcons();
        }

        function openUserModal(userId = null) {
            editingUserId = userId;
            const passwordInput = document.getElementById('password');
            const passwordHint = document.getElementById('passwordHint');

            if (userId) {
                const user = users.find(u => u.id === userId);
                document.getElementById('userModalTitle').textContent = 'Editar Usuario';
                document.getElementById('userId').value = user.id;
                document.getElementById('username').value = user.username;
                document.getElementById('email').value = user.email || '';
                document.getElementById('password').value = '';
                document.getElementById('isActive').checked = user.is_active;
                document.getElementById('isSubscriber').checked = user.is_subscriber ?? true;
                passwordInput.required = false;
                passwordHint.textContent = 'Dejar vacío para mantener la contraseña actual';
                selectRole(user.role || 'user');
            } else {
                document.getElementById('userModalTitle').textContent = 'Nuevo Usuario';
                document.getElementById('userForm').reset();
                document.getElementById('userId').value = '';
                document.getElementById('isActive').checked = true;
                document.getElementById('isSubscriber').checked = true;
                passwordInput.required = true;
                passwordHint.textContent = 'Requerido para nuevos usuarios';
                selectRole('user');
            }

            updateActiveLabel();
            updateSubscriberLabel();
            document.getElementById('userModal').style.display = 'flex';
            lucide.createIcons();
        }

        function selectRole(role) {
            document.querySelectorAll('.role-option').forEach(el => el.classList.remove('selected'));
            const el = document.querySelector(`[data-role="${role}"]`);
            if (el) el.classList.add('selected');
            document.getElementById('role').value = role;
        }

        function updateActiveLabel() {
            document.getElementById('activeLabel').textContent =
                document.getElementById('isActive').checked ? 'Activo' : 'Inactivo';
        }

        function updateSubscriberLabel() {
            document.getElementById('subscriberLabel').textContent =
                document.getElementById('isSubscriber').checked ? 'Sí' : 'No';
        }

        document.getElementById('isActive').addEventListener('change', updateActiveLabel);
        document.getElementById('isSubscriber').addEventListener('change', updateSubscriberLabel);

        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value || null,
                role: document.getElementById('role').value,
                is_active: document.getElementById('isActive').checked,
                is_subscriber: document.getElementById('isSubscriber').checked
            };
            const password = document.getElementById('password').value;
            if (password) userData.password = password;

            try {
                let res;
                if (editingUserId) {
                    res = await fetch(`${API_URL}/users/${editingUserId}`, {
                        method: 'PUT', headers: getAuthHeaders(), body: JSON.stringify(userData)
                    });
                } else {
                    if (!password) { alert('La contraseña es requerida para nuevos usuarios.'); return; }
                    res = await fetch(`${API_URL}/users/`, {
                        method: 'POST', headers: getAuthHeaders(), body: JSON.stringify(userData)
                    });
                }
                if (!res.ok) { const err = await res.json(); alert(err.detail || 'Error al guardar'); return; }
                closeModal('userModal');
                loadUsers();
            } catch (err) {
                console.error(err);
                alert('Error al guardar usuario');
            }
        });

        function editUser(userId) { openUserModal(userId); }

        async function toggleUser(userId) {
            try {
                const res = await fetch(`${API_URL}/users/${userId}/toggle`, {
                    method: 'PATCH', headers: getAuthHeaders()
                });
                if (!res.ok) { const err = await res.json(); alert(err.detail || 'Error'); return; }
                loadUsers();
            } catch (err) { console.error(err); }
        }

        function deleteUser(userId) {
            deletingUserId = userId;
            document.getElementById('confirmModal').style.display = 'flex';
        }

        async function confirmDelete() {
            if (!deletingUserId) return;
            try {
                const res = await fetch(`${API_URL}/users/${deletingUserId}`, {
                    method: 'DELETE', headers: getAuthHeaders()
                });
                if (!res.ok) { const err = await res.json(); alert(err.detail || 'Error al eliminar'); return; }
                closeModal('confirmModal');
                loadUsers();
            } catch (err) { console.error(err); }
            deletingUserId = null;
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('menuOverlay').classList.toggle('active');
        }

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('user_role');
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'login.html';
        }

        window.onclick = function (event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>

</html>
